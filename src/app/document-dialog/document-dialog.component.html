<h1 class="mat-h1">Movimiento</h1>
<form action="#" name="form" #form="ngForm" style="display: flex; flex-direction:column">

  <div class="row">
    <div class="col">
      <mat-form-field>
        <input name="date" matInput [matDatepicker]="myDatepicker" [(ngModel)]="inventoryDocument.date">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button mat-mini-fab color="primary" (click)="openDetailDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="mat-elevation-z2" style="display: flex; flex-direction: column;">

        <!-- Document Table -->
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Art√≠culo </th>
            <td mat-cell *matCellDef="let element"> {{ items[element.item_id].name }} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{ element.quantity_in }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <button mat-raised-button color="primary" class="float-right" (click)="onSave()" [disabled]="!form.valid">Guardar</button>
      <button mat-raised-button color="secondary" class="float-right mr-2" mat-dialog-close (click)="debugDate()">Cancelar</button>
    </div>
  </div>
</form>
