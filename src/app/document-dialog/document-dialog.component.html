<h1 class="mat-h1">Movimiento</h1>
<form action="#" name="form" #form="ngForm" style="display: flex; flex-direction:column">

  <div class="row">
    <div class="col">
      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button mat-mini-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="mat-elevation-z2" style="display: flex; flex-direction: column;">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <!-- Item Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{detail.item.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <button mat-raised-button color="primary" class="float-right" (click)="onSubmit()"
        [disabled]="!form.valid">Guardar</button>
      <button mat-raised-button color="secondary" class="float-right mr-2" mat-dialog-close>Cancelar</button>
    </div>
  </div>
</form>
